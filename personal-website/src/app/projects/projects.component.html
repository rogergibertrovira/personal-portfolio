<div class="container container1" *ngIf="hiddenMenu == false; else menu">
  <div class="row">
    <div class="col">
      <p class="display-4 title">PROJECTS</p>
    </div>
    <div class="col col-top-left">
      <button type="button" class="btn grid-menu" (click)="showMenu()">
        <i class="bi bi-grid-3x3-gap-fill"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-6">
      <app-card-weather-web></app-card-weather-web>
    </div>
    <div class="col-12 col-lg-6">
      <app-card-personal-web></app-card-personal-web>
    </div>
  </div>
</div>

<ng-template #menu>
  <app-side-menu (onHide)="hideMenu()"></app-side-menu>
</ng-template>
